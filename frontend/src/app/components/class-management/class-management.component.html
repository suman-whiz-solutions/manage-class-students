
  <button type="button" class="btn btn-outline-primary" (click)="openAddClassFoam()" >ADD</button>
  <button type="button" class="btn btn-outline-primary" (click)="openEditClassFoam()" >Edit</button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="allClassesData">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element['_id']}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>
     
       
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> </th>

        <td mat-cell *matCellDef="let element"> <button class="btn mr-1" >
                <img [src]="imgSrc.infoIcon" class="cursor-pointer" width="16" height="16" title="Copy ID"
                    (click)="_commonService.copyToClipboard(element['_id'])" />
            </button> </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
   
    <mat-paginator  (page)="handlePageEvent($event)" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </div>
